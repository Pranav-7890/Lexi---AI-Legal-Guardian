    <title>Lexi - AI Legal Guardian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Realistic Document Styles */
      .legal-content p {
        margin-bottom: 0.8em;
      }
      
      /* Avoid splitting elements across pages */
      .legal-content p, 
      .legal-content li, 
      .legal-content ol, 
      .legal-content ul, 
      .legal-content img,
      .legal-content table {
        page-break-inside: avoid;
        break-inside: avoid;
        orphans: 4; 
        widows: 4;
      }

      /* Headings should NEVER be left alone at the bottom of a page.
         They should stick to the content following them. 
      */
      .legal-content h1, 
      .legal-content h2, 
      .legal-content h3, 
      .legal-content h4 {
        page-break-after: avoid;
        break-after: avoid;
        page-break-inside: avoid;
        break-inside: avoid;
      }

      /* Optional: Ensure H2 (Main sections) always have enough space or start fresh if near bottom */
      .legal-content h2 {
         break-before: auto; /* Allow browser to decide, but prefer keeping together */
      }

      .a4-page {
        box-sizing: border-box; /* Ensure padding is included in width */
      }

      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        body * {
          visibility: hidden;
        }
        .legal-content, .legal-content * {
          visibility: visible;
        }
        .legal-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 25mm !important; /* Enforce margin for print dialog */
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
